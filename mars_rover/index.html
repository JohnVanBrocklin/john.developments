<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="John Van Brocklin">
  <title>Mars Rover Photos</title>
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <form id="myform">
      <h1>Mars Rover Photo Explorer</h1>

      <table border="1">
        <thead>
          <tr>
            <th scope="col">Rover</th>
            <th scope="col">Mission Start</th>
            <th scope="col">Mission End</th>
          </tr>
        </thead>
        
        <tr>
          <td>Curiosity</td>
          <td>08/06/2012</td>
          <td>09/28/2019</td>
        </tr>
        <tr>
          <td>Opportunity</td>
          <td>01/26/2004</td>
          <td>06/11/2018</td>
        </tr>
        <tr>
          <td>Spirit</td>
          <td>01/05/2004</td>
          <td>03/21/2004</td>
        </tr>
      </table>

      <h2>Select a rover and a picture date:</h2>

      <label class="formlabel">Rover: </label>
  
      <label for="Curiosity">
        <input type="radio" onchange="getCuriosity()" name="roverChoice" id="Curiosity" value="Curiosity"
          data-rule-required="true" data-msg-required=" | A Rover is Required">Curiosity
      </label>

      <label for="Opportunity">
        <input type="radio" onchange="getOpportunity()" name="roverChoice" id="Opportunity" value="Opportunity">Opportunity
      </label>

      <label for="Spirit">
        <input type="radio" onchange="getSpirit()" name="roverChoice" id="Spirit" value="Spirit">Spirit
      </label>

      <label for="roverChoice" class="error" id="roverError"></label>
      <br><br>

      <label class="formlabel" for="photoDate">Picture Date: </label>
      <input type="date" id="photoDate" name="photoDate" data-rule-required="true"
        data-msg-required=" | Please choose a date.">
      <label class="error" for="photoDate" id="photoDateError"></label>
      <br><br>

      <input type="button" value="Search" name="Search" onclick="getPhotos();">
      <input type="button" value="Clear" name="Clear" onclick="clearform();" novalidate="">
      <p id="text1"></p>
      <p id="text2"></p>

      <div>
        <a id="pull0" href="#"><img id="image0" src="none"></a>
        <a id="pull1" href="#"><img id="image1" src="none"></a>
        <a id="pull2" href="#"><img id="image2" src="none"></a>
        <a id="pull3" href="#"><img id="image3" src="none"></a>

        <a id="pull10" href="#"><img id="image10" src="none"></a>
        <a id="pull11" href="#"><img id="image11" src="none"></a>
        <a id="pull12" href="#"><img id="image12" src="none"></a>
        <a id="pull13" href="#"><img id="image13" src="none"></a>
        <a id="pull14" href="#"><img id="image14" src="none"></a>
        <a id="pull15" href="#"><img id="image15" src="none"></a>
        <a id="pull16" href="#"><img id="image16" src="none"></a>

        <a id="pull22" href="#"><img id="image22" src="none"></a>
        <a id="pull23" href="#"><img id="image23" src="none"></a>
        <a id="pull24" href="#"><img id="image24" src="none"></a>
      </div>
  </form>
